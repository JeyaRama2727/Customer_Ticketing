<!-- ── Flash Messages ─────────────────────────────────────────
     Styled alerts for Django messages framework with auto-dismiss.
──────────────────────────────────────────────────────────────── -->

{% if messages %}
<div class="fixed top-4 right-4 z-[100] space-y-2 max-w-md w-full pointer-events-none">
    {% for message in messages %}
    <div data-auto-dismiss
         class="pointer-events-auto toast-enter flex items-start p-4 rounded-xl shadow-lg border
                {% if message.tags == 'success' %}
                bg-emerald-50 dark:bg-emerald-900/30 border-emerald-200 dark:border-emerald-700 text-emerald-800 dark:text-emerald-200
                {% elif message.tags == 'error' %}
                bg-red-50 dark:bg-red-900/30 border-red-200 dark:border-red-700 text-red-800 dark:text-red-200
                {% elif message.tags == 'warning' %}
                bg-amber-50 dark:bg-amber-900/30 border-amber-200 dark:border-amber-700 text-amber-800 dark:text-amber-200
                {% else %}
                bg-blue-50 dark:bg-blue-900/30 border-blue-200 dark:border-blue-700 text-blue-800 dark:text-blue-200
                {% endif %}">

        <!-- Icon -->
        <div class="flex-shrink-0 mr-3 mt-0.5">
            {% if message.tags == 'success' %}
            <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {% elif message.tags == 'error' %}
            <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {% elif message.tags == 'warning' %}
            <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
            </svg>
            {% else %}
            <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            {% endif %}
        </div>

        <!-- Message text -->
        <p class="text-sm font-medium flex-1">{{ message }}</p>

        <!-- Close button -->
        <button onclick="this.parentElement.remove()"
                class="flex-shrink-0 ml-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
