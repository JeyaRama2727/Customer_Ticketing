<!-- ── Sidebar Navigation ─────────────────────────────────────
     Professional SaaS sidebar with collapsible sections.
     Uses Alpine.js for toggle & active state management.
──────────────────────────────────────────────────────────────── -->

<!-- Mobile overlay -->
<div x-show="mobileMenuOpen" x-transition:enter="transition-opacity ease-linear duration-300"
     x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
     x-transition:leave="transition-opacity ease-linear duration-300"
     x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-black/50 z-40 lg:hidden" @click="mobileMenuOpen = false" x-cloak>
</div>

<!-- Sidebar Panel -->
<aside :class="[
           sidebarOpen ? 'w-64' : 'w-20',
           mobileMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'
       ]"
       class="sidebar-transition fixed lg:static inset-y-0 left-0 z-50 flex flex-col
              bg-sidebar dark:bg-gray-950 text-white shadow-2xl">

    <!-- ── Logo / Brand ─────────────────────────────────────── -->
    <div class="flex items-center h-16 px-4 border-b border-primary-800/30">
        <div class="flex items-center space-x-3">
            <div class="w-9 h-9 rounded-lg bg-primary-500 flex items-center justify-center font-bold text-white text-lg shadow-lg">
                J
            </div>
            <span x-show="sidebarOpen" x-transition class="text-lg font-bold tracking-tight whitespace-nowrap">
                JeyaRamaDesk
            </span>
        </div>
        <!-- Mobile close button -->
        <button @click="mobileMenuOpen = false" class="ml-auto lg:hidden text-gray-300 hover:text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <!-- ── Navigation Links ─────────────────────────────────── -->
    <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">

        <!-- Dashboard -->
        <a href="{% url 'dashboard:index' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'dashboard' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Dashboard</span>
        </a>

        <!-- Tickets -->
        <a href="{% url 'tickets:list' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'tickets' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Tickets</span>
        </a>

        {% if user.is_staff_member %}
        <!-- SLA Policies -->
        <a href="{% url 'sla:list' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'sla' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">SLA Policies</span>
        </a>

        <!-- Automation -->
        <a href="{% url 'automation:list' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'automation' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.066 2.573c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.573 1.066c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.066-2.573c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Automation</span>
        </a>
        {% endif %}

        <!-- Knowledge Base -->
        <a href="{% url 'knowledge_base:home' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'knowledge_base' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Knowledge Base</span>
        </a>

        {% if user.is_staff_member %}
        <!-- Reports -->
        <a href="{% url 'reports:index' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'reports' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Reports</span>
        </a>
        {% endif %}

        <!-- Live Chat -->
        <a href="{% url 'livechat:room_list' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  {% if request.resolver_match.app_name == 'livechat' %}
                  bg-primary-600/30 text-white
                  {% else %}
                  text-gray-300 hover:bg-primary-600/20 hover:text-white
                  {% endif %}">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Live Chat</span>
        </a>

        {% if user.is_staff_member %}
        <div x-show="sidebarOpen" class="pt-4 pb-2">
            <p class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Management</p>
        </div>

        <!-- Users -->
        <a href="{% url 'accounts:user_list' %}"
           class="flex items-center px-3 py-2.5 rounded-lg text-sm font-medium transition-all duration-200
                  text-gray-300 hover:bg-primary-600/20 hover:text-white">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3">Users</span>
        </a>
        {% endif %}

    </nav>

    <!-- ── Sidebar Footer ───────────────────────────────────── -->
    <div class="border-t border-primary-800/30 p-3">
        <!-- Collapse toggle (desktop) -->
        <button @click="sidebarOpen = !sidebarOpen"
                class="hidden lg:flex items-center justify-center w-full px-3 py-2 rounded-lg
                       text-gray-400 hover:bg-primary-600/20 hover:text-white transition-colors">
            <svg :class="{ 'rotate-180': !sidebarOpen }" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
            </svg>
            <span x-show="sidebarOpen" x-transition class="ml-3 text-sm">Collapse</span>
        </button>
    </div>
</aside>
