{% extends "base.html" %}
{% block title %}Create Account — JeyaRamaDesk{% endblock %}

{% block public_content %}
<div class="w-full max-w-md fade-in">
    <!-- Logo -->
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary-500 shadow-2xl mb-4">
            <span class="text-3xl font-bold text-white">J</span>
        </div>
        <h1 class="text-2xl font-bold text-white">JeyaRamaDesk</h1>
        <p class="text-primary-200 text-sm mt-1">Create your support account</p>
    </div>

    <!-- Register Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-1">Get started</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Create a new customer account</p>

        <form method="POST" action="{% url 'accounts:register' %}" class="space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
                    <input type="text" id="first_name" name="first_name" required
                           class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm"
                           placeholder="John">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required
                           class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm"
                           placeholder="Doe">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm"
                       placeholder="you@company.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="10"
                       class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm"
                       placeholder="Min 10 characters">
            </div>

            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-4 py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm"
                       placeholder="••••••••••">
            </div>

            <button type="submit"
                    class="w-full py-2.5 px-4 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors shadow-lg shadow-primary-500/30 text-sm">
                Create Account
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Already have an account?
                <a href="{% url 'accounts:login' %}" class="text-primary-600 hover:text-primary-500 font-medium">Sign in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
